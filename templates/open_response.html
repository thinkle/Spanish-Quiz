{% include "quiz_header.html" %}
	  <form action="/or/answer/" method="post">
	    <input type="hidden" name="category" value="{{category}}">
	    <input type="hidden" name="target" value="{{target.id}}">
	    <input type="hidden" name="reverse" value="{{reverse}}">
	    <input type="hidden" name="time" value="{{time}}">	    	    
	    <p><span style="font-size:3 em"><b>
		  {% if reverse %}
		  {{target.l2}}
		  {% else %}
		  {{target.l1}}
		  {% endif %}
	      </b></span> <input type="hidden" name="correct_answer"
				 {% if reverse %}
				 value="{{target.l1}}"
				 {% else %}
				 value="{{target.l2}}"
				 {% endif %}
				 >
	      <table>
		<tr>
		  <td><input type="entry" name="answer"></td>
		  <td><input type="submit" value="submit"></td>
		</tr>
	      </table>
	  </form>
{% include "quiz_footer.html" %}
